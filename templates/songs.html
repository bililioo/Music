	<script>
		$(function(){
			$.ajax({
				type:"GET",
				url:"api/songs",
				dataType:"json",

				success: function(data) {
					var str="<ul>";
					$.each(data.songs, function(i,n){
						str+="<li>" + n.title + "</li>";
					});
					str += "</ul>";
					$("div").append(str);
				}
			});
		})
	</script>
